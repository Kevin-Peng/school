                    $(document).on('click','.bg-popbox',function(){
                        $(this).remove()
                    })

                differstate : function() {
                    var _this = this;
                    if (window.location.search.indexOf('ios') != -1) {// app
                        this.onapp = '&ios';
                        this.app();
                    }else{
                        $('.sendshare').on('click', function() {
                            $.ajax({
                                type: 'POST',
                                url: 'https://m.vmei.com/heySephome',
                                xhrFields: {
                                    withCredentials: true

                                        commonStart.loadingBox("玩了命的加载~");
                                        _this.loadcouponapp();
                                    }else{
                                        window.location.href = _this.locationhref;
                                    }
                                },
                                error: function(err){
                                    return false;
                                }
                            });


                        });

                        $('#jifenduihuan').on('click', function() {
                            commonStart.tip('积分商城暂仅在APP中开放', 'warning');
                        });
                    }
                },
                app:function(){
                    var _this = this;
                    function connectWebViewJavascriptBridgeshow(callback) {
                        if (window.WebViewJavascriptBridge) {
                            callback(WebViewJavascriptBridge)
                        } else {
                            document.addEventListener('WebViewJavascriptBridgeReady', function() {
                                callback(WebViewJavascriptBridge)
                            }, false)
                        }
                    };

                    connectWebViewJavascriptBridgeshow(function(bridge) {

                        $(function(){
                            var dochtml = document.getElementsByTagName('html')[0]
                            dochtml.classList.add('appready')
                            dochtml.classList.remove('loading')
                        })

                        bridge.init(function(message, responseCallback) {
                            var ss = message.ss;

                            if(ss){
                                _this.getLoginSS(bridge,ss);
                            }
                        });

                        $('.sendshare').on('click', function() {

                            bridge.callHandler('loginBack', {'needSendSS': true}, function(response) {});

                        });
                        $('#jifenduihuan').on('click', function() {
                            var options = {
                                pointsMallList: ''
                            };
                            bridge.callHandler('AppJSBack', options, function (response) {});
                        });

                        $(document).on('click', '.post1', function(e){
                            e.preventDefault()
                            var a = {
                                callType: "trialDetail",
                                params: {
                                    postID: "7204781"
                                }
                            };
                            bridge.callHandler('AppJSBack', a, function() {});
                        })

                        $(document).on('click', '.post2', function(e){
                            e.preventDefault()
                            var a = {
                                callType: "trialDetail",
                                params: {
                                    postID: "7202526"
                                }
                            };
                            bridge.callHandler('AppJSBack', a, function() {});
                        })


                    });
                },
                getLoginSS: function(bridge,data){
                    var _this = this;
                    try {
                        $.ajax({
                            url:'https://m.vmei.com/login/d?ss=' + data,
                            type: 'POST',
                            xhrFields: {
                                withCredentials: true
                            },
                            crossDomain: true,
                            success: function(response) {
                                if (!response.success){
                                    return bridge.callHandler('loginBack', {'needLogin': true}, function(response) {});
                                }else{
                                    commonStart.loadingBox("玩了命的加载~");
                                    _this.loadcouponapp();
                                }
                            },
                            error: function(e) {
                                alert('登录失败，请返回重试 ' + e);
                            }
                        });
                    } catch(ex) {
                        console.log('try error:' + ex);
                    }

                },
                loadcouponapp:function(){
                    var _this = this;
                    var datas = {
                        cid: _this.cid,
                        key: _this.okey
                    };
                    $.ajax({
                        type: 'POST',
                        url: 'https://m.vmei.com/user/coupon/receive?ajax=true',
                        data: datas,
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true
                    }).done(function (response) {
                        commonStart.removeLoadingBoxAsync(function(){
                            if(response.success){
                                commonStart.tip('亲，券已送到！', 'success');
                            }else{
                                commonStart.tip(response.msg, 'error');
                                return false;
                            }
                        });
                    });
                },
                sendShare: function(datas) {
                    var _this = this;
                    if(_this.onapp != '&ios'){
                        if(/MicroMessenger/.test(navigator.userAgent)){
                            $.ajax({
                                type: 'POST',
                                url: 'https://m.vmei.com/user/coupon/receive?ajax=true',
                                data: datas,
                                xhrFields: {
                                    withCredentials: true
                                },
                                crossDomain: true
                            }).done(function (result) {
                                if (result.success) {
                                    commonStart.tip('亲，券已送到', 'success');
                                } else {
                                    if (result.data.code == 1403) {
                                        window.location.href = _this.locationhref;
                                    } else {
                                        commonStart.tip(result.msg, 'warninig');
                                    }
                                }
                            });
                        };
                    };
                },
                share:function(){

                    commonStart.weixinShare({
                        lineLink    : _this.shareURL,
                        imgUrl      : _this.shareImageURL,
                        descContent : _this.descContent,
                        shareTitle  : _this.shareTitle,
                        success     : function(){

                        },

                    });

                lazyload:function(){
                    if ($.fn.lazyload) {
                        $("img.lazy").lazyload({
                            placeholder: "https://img01.vmei.com/static/common/pic-load.png@180w_250h_80Q_1e_1c.src",
                            effect: "fadeIn",

                            failure_limit: 10
                        });
                    }
                },
                bodyfontsize:function(){
                    $(window).resize(function () {
                        var _windowWidth = $(window).width();
                        var _htmlWidth = (_windowWidth / 320) * 10;
                        if (_htmlWidth > 20) {
                            _htmlWidth = 20;
                        }
                        $("html").css("font-size", _htmlWidth);
                    });
                },
                bodyonload:function(){
                    try {
                        SFM.Stats().init("from_wechat");
                        SFM.PageLoad().updatePageLoadEndTimestamp();
                        SFM.Stats().upload(30, url('path'));
                        if (url('path') === '/') {
                            SFM.Stats().upload(40, null);
                        }
                    } catch (e) {
                        console.log(e);
                    }

                    (function() {
                        var _search = window.location.search
                        var _isInapp = false
                        function pageLoaded() {
                            var tagBody = document.getElementsByTagName('html')[0]
                            if (tagBody.className.indexOf('loaded') == -1) {
                                tagBody.className += " loaded"
                            }
                            tagBody.className = tagBody.className.replace('loading', '')
                        }
                        if (document.addEventListener) {
                            window.addEventListener('load', pageLoaded, false)
                        } else {
                            window.attachEvent('onload', pageLoaded)
                        }
                        setTimeout(function() {
                            pageLoaded()
                        }, 2000)
                    })();
                },
                scrollTopFiex: function() {

                    function loadImage(url,callback){
                        var img =new Image();
                        img.src=url;
                        img.onload=function(){
                            callback.call(img);
                        }
                    }

                    loadImage("images/nav_3_hover.jpg",function(){
                        $(".boxsho").css("height",$(".nav li").height());
                    })

                    var _nav = $(".nav");
                    var _boxsho = $(".boxsho");
                    var _modAppbanner = $('.mod_appbanner');
                    $(window).scroll(function() {
                        var _this = $(this)
                        var _height = _boxsho.offset().top;
                        var _bannerHeight = (_modAppbanner.length > 0) ? _modAppbanner.height() : 0;

                        if (_this.scrollTop() > _height - _bannerHeight) {
                            _nav.addClass("navFix").css('top', _bannerHeight);
                        } else {
                            _nav.removeClass("navFix");
                        }
                    });

                },
                updata: function(){
                    var getQueryString = function (name, source) {
                        var reg = new RegExp('(^|\\?|&)' + name + '=([^&]*)(&|$)', 'i'),
                            source = source || window.location.search,
                            r = source.match(reg);
                        if (r != null) return decodeURIComponent(r[2]);
                        return null;
                    }

                    var mpbatchno = getQueryString("mpbatchno");
                    if(mpbatchno && /^20\d{6}$/i.test(mpbatchno)){

                        var mparticleno = getQueryString("mparticleno");
                        $.ajax({
                            url: 'https://m.vmei.com/upMpArticleAccess',
                            type: 'POST',
                            data: {link:window.location.href, mpbatchno:mpbatchno, mparticleno:mparticleno},
                            success: function(result) {
                                if(!result.success){
                                    console.log(result.msg);
                                }
                            },
                            error: function() {
                                console.log('error..');
                            }
                        });
                    }
                }
            }

            var infoPage = new oInfoactivity();
            infoPage.init();
        });
