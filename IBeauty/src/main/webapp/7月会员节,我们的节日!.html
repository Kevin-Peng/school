                getLoginSS: function(bridge,data){
                    var _this = this;
                    try {
                        $.ajax({
                            url:'https://m.vmei.com/login/d?ss=' + data,
                            type: 'POST',
                            xhrFields: {
                                withCredentials: true
                            },
                            crossDomain: true,
                            success: function(response) {
                                if (!response.success){
                                    return bridge.callHandler('loginBack', {'needLogin': true}, function(response) {});
                                }else{
                                    commonStart.loadingBox("玩了命的加载~");
                                    _this.loadcouponapp();
                                }
                            },
                            error: function(e) {
                                alert('登录失败，请返回重试 ' + e);
                            }
                        });
                    } catch(ex) {
                        console.log('try error:' + ex);
                    }

                loadcouponapp:function(){
                    var _this = this;
                    var datas = {
                        cid: _this.cid,
                        key: _this.okey
                    };
                    $.ajax({
                        type: 'POST',
                        url: 'https://m.vmei.com/user/coupon/receive?ajax=true',
                        data: datas,
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true
                    }).done(function (response) {
                        commonStart.removeLoadingBoxAsync(function(){
                            if(response.success){
                                commonStart.tip('亲，券已送到！', 'success');
                            }else{
                                commonStart.tip(response.msg, 'error');
                                return false;
                            }

                    });

                bodyfontsize:function(){
                    $(window).resize(function () {
                        var _windowWidth = $(window).width();
                        var _htmlWidth = (_windowWidth / 320) * 10;
                        if (_htmlWidth > 20) {
                            _htmlWidth = 20;
                        }
                        $("html").css("font-size", _htmlWidth);
                    });

                bodyonload:function(){
                    try {
                        SFM.Stats().init("from_wechat");
                        SFM.PageLoad().updatePageLoadEndTimestamp();
                        SFM.Stats().upload(30, url('path'));
                        if (url('path') === '/') {
                            SFM.Stats().upload(40, null);
                        }
                    } catch (e) {
                        console.log(e);
                    }

                    (function() {
                        var _search = window.location.search
                        var _isInapp = false
                        function pageLoaded() {
                            var tagBody = document.getElementsByTagName('html')[0]
                            if (tagBody.className.indexOf('loaded') == -1) {
                                tagBody.className += " loaded"
                            }
                            tagBody.className = tagBody.className.replace('loading', '')
                        }
                        if (document.addEventListener) {
                            window.addEventListener('load', pageLoaded, false)
                        } else {
                            window.attachEvent('onload', pageLoaded)
                        }
                        setTimeout(function() {
                            pageLoaded()
                        }, 2000)
                    })();
                },
                scrollTopFiex: function() {

                    function loadImage(url,callback){
                        var img =new Image();
                        img.src=url;
                        img.onload=function(){
                            callback.call(img);
                        }
                    }

                    loadImage("images/nav_3_hover.jpg",function(){
                        $(".boxsho").css("height",$(".nav li").height());
                    })

                    var _nav = $(".nav");
                    var _boxsho = $(".boxsho");
                    var _modAppbanner = $('.mod_appbanner');
                    $(window).scroll(function() {
                        var _this = $(this)
                        var _height = _boxsho.offset().top;
                        var _bannerHeight = (_modAppbanner.length > 0) ? _modAppbanner.height() : 0;

                        if (_this.scrollTop() > _height - _bannerHeight) {
                            _nav.addClass("navFix").css('top', _bannerHeight);
                        } else {
                            _nav.removeClass("navFix");
                        }
                    });

                },
                updata: function(){
                    var getQueryString = function (name, source) {
                        var reg = new RegExp('(^|\\?|&)' + name + '=([^&]*)(&|$)', 'i'),
                            source = source || window.location.search,
                            r = source.match(reg);
                        if (r != null) return decodeURIComponent(r[2]);
                        return null;
                    }

                    var mpbatchno = getQueryString("mpbatchno");
                    if(mpbatchno && /^20\d{6}$/i.test(mpbatchno)){

                        var mparticleno = getQueryString("mparticleno");
                        $.ajax({
                            url: 'https://m.vmei.com/upMpArticleAccess',
                            type: 'POST',
                            data: {link:window.location.href, mpbatchno:mpbatchno, mparticleno:mparticleno},

                                if(!result.success){
                                    console.log(result.msg);
                                }
                            },
                            error: function() {

                            }
                        });
